
hostname "dnn-l4d2server"
// ----------------------------------------------------------------------------------
//  common
// ----------------------------------------------------------------------------------
// 0:ロビーを作らない 1:ロビー作る
sv_allow_lobby_connect_only 0
// ネットワーク設定(0:インターネット 1:LAN)
sv_lan 0
// 地域 (0:東アメリカ 1:西アメリカ 2:南アメリカ 3:EU 4:アジア 5:オーストラリア 6:中東 7:アフリカ)
sv_region 4
// 対戦時のボイスチャット (0:味方のみに聞こえる 1:全員に聞こえる)
sv_alltalk 0
// サーバーを検索するための任意の文字列
sv_search_key "dnn-l4d2server"
// MODエラー回避
sv_consistency 0
// チートを無効にする (有効にする際は "1")
sv_cheats 1

// ----------------------------------------------------------------------------------
//  L4DToolZ
// ----------------------------------------------------------------------------------
// ゲームが開始されたら終了時に戻るはずのロビーを削除する
sm_cvar sv_force_unreserved 1
// 参加人数が4人を超えた時にキックする機能を無効にする
sm_cvar sv_removehumanlimit 1
// サーバー画面で見せる参加人数。実際の参加人数とは異なる
sm_cvar sv_visiblemaxplayers 8
// 接続可能な最大人数
sm_cvar sv_maxplayers 8

// ----------------------------------------------------------------------------------
//  ABM
//  https://gitlab.com/vbgunz/ABM
//  https://gitlab.com/vbgunz/ABM#configuration-variables-cvars
//  https://gitlab.com/vbgunz/ABM#cvars-explained
// ----------------------------------------------------------------------------------
sm_cvar abm_autohard 1
sm_cvar abm_joinmenu 2
sm_cvar abm_minplayers 4
sm_cvar abm_offertakeover 0

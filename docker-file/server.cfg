hostname "dnn-l4d2server"
 
// require
sv_search_key "dnn-l4d2server"
sv_allow_lobby_connect_only 1
 
// others
mp_disable_autokick 1
sv_alltalk 0
sv_consistency 1
sv_voiceenable 1
sv_region 4
 
sv_log_onefile 0
sv_logbans 1
sv_lan 0
sv_pure 0
sv_cheats 0
 
// l4dtoolz plugin
sm_cvar sv_force_unreserved 1
sm_cvar sv_visiblemaxplayers 8
sm_cvar sv_removehumanlimit 1
sm_cvar sv_maxplayers 8

// l4d players plugin
sm_cvar l4d_maxplayers 8
sm_cvar l4d_survivor_limit 8
sm_cvar l4d_infected_limit 24
sm_cvar l4d_players_delay 12
sm_cvar l4d_players_kick 0.7
sm_cvar l4d_players_timer 1.5

// l4d game mode keep plugin
sm_cvar mp_gamemode "coop"
sm_cvar sv_gametypes "coop"
sm_cvar l4d_gamemodekeep "coop"


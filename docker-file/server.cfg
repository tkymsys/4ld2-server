
hostname "dnn-l4d2server"

//common ------------------------------------------------------------------------
sv_allow_lobby_connect_only 0         // 0:ロビーを作らない 1:ロビー作る
sv_lan 0                              // ネットワーク設定(0:インターネット 1:LAN)
sv_region 4                           // 地域 (0:東アメリカ 1:西アメリカ 2:南アメリカ 3:EU 4:アジア 5:オーストラリア 6:中東 7:アフリカ)
sv_alltalk 0                          // 対戦時のボイスチャット (0:味方のみに聞こえる 1:全員に聞こえる)
sv_search_key "dnn-l4d2server"        // サーバーを検索するための任意の文字列
sv_consistency 0                      // MODエラー回避
sv_cheats 0                           // チートを無効にする (有効にする際は "1")

//l4dtoolz plugin---------------------------------------------------------------
sm_cvar sv_force_unreserved 1         // ゲームが開始されたら終了時に戻るはずのロビーを削除する
sm_cvar sv_removehumanlimit 1　       // 参加人数が4人を超えた時にキックする機能を無効にする
sm_cvar sv_visiblemaxplayers 8        // サーバー画面で見せる参加人数。実際の参加人数とは異なる
sm_cvar sv_maxplayers 8               // 接続可能な最大人数

// l4d players plugin------------------------------------------------------------
sm_cvar l4d_maxplayers 8              // 接続可能な最大人数
sm_cvar l4d_survivor_limit 8          // BOTを含めた生存者の最大人数
sm_cvar l4d_infected_limit 20         // 特殊感染者の最大同時発生数(生存者の人数とあわせて32まで推奨)
sm_cvar l4d_players_delay 12
sm_cvar l4d_players_kick 0.7
sm_cvar l4d_players_timer 1.5
